<div class="dialog">
  <div class="dialog-head is-warning">
    Discard Changes
  </div>
  <div class="dialog-body">
    <p>Are you sure you want to discard the changes made on this page?</p>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-warning" (click)="discard()">Discard</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</div>
