<div class="dialog">
  <div class="dialog-head is-primary">
    {{ title }}
  </div>
  <div class="dialog-body">
    <div class="grid" *ngFor="let argument of arguments">
      <report-argument [argument]="argument" />
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-primary" (click)="run()">Run Report</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</div>
