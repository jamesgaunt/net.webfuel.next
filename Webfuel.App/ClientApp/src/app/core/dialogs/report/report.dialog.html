<div class="dialog">
  <div class="dialog-head is-primary">
    {{ data.title }}
  </div>
  <div class="dialog-body">
    <div style="text-align: center; font-size: 1.2em">
      <div class="progress-bar" *ngIf="!data.downloadUrl">
        <div *ngIf="data.progressPercentage !== null" class="progress-bar-slider" [style.width]="data.progressPercentage + '%'">
        </div>
        <div class="progress-bar-content">
          <i class="fas fa-cog fa-spin"></i> &nbsp; {{ data.reportStep.stage }}
        </div>
      </div>
      <div class="progress-bar" *ngIf="data.downloadUrl">
        <div class="progress-bar-content">
          Your report is ready to download.
        </div>
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button *ngIf="data.downloadUrl" type="submit" class="is-primary" (click)="download()">Download</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</div>
