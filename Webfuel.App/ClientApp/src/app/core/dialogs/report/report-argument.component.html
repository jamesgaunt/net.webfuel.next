<div class="field" [formGroup]="form">
  <label class="label">{{ argument.name }}</label>
  <div class="columns">
    <div class="column" *ngIf="argument.conditions.length > 0">
      <select class="select" formControlName="condition">
        <option *ngFor="let condition of argument.conditions" [ngValue]="condition.value">{{ condition.description }}</option>
      </select>
    </div>
    <div class="column" *ngIf="!unary && argument.filterType == ReportFilterType.Date">
      <date-picker formControlName="dateValue" placeholder="optional"></date-picker>
    </div>
    <div class="column" *ngIf="!unary && argument.filterType == ReportFilterType.Number">
      <input type="number" class="input" formControlName="doubleValue" placeholder="optional" />
    </div>
    <div class="column" *ngIf="!unary && argument.filterType == ReportFilterType.String">
      <input type="text" class="input" formControlName="stringValue" placeholder="optional" />
    </div>
    <div class="column is-fullwidth" *ngIf="!unary && argument.filterType == ReportFilterType.Reference">
      <dropdown-multi-select formControlName="guidsValue" [closeOnSelect]="false" [dataSource]="referenceDataSource" [enableSearch]="true" [enableClear]="true" placeholder="optional"></dropdown-multi-select>
    </div>
  </div>
</div>
