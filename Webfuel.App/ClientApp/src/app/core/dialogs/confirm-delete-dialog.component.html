<div class="dialog">
  <div class="dialog-head is-danger">
    Confirm Delete <span *ngIf="data?.title">- {{ data?.title }}</span>
  </div>
  <div class="dialog-body">
    <p>Are you sure you want to delete this item?<br/> <b>This action cannot be undone.</b></p>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-danger" (click)="delete()">Delete</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</div>
