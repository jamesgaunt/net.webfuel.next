<div class="app-mode-{{ mode | async }}">
  <div [ngSwitch]="mode | async">
    <div *ngSwitchCase="'loading'">
    </div>
    <div *ngSwitchCase="'external'">
      <router-outlet></router-outlet>
    </div>
    <div *ngSwitchCase="'login'">
      <router-outlet></router-outlet>
    </div>
    <div *ngSwitchCase="'active'">
      <chrome>
        <router-outlet></router-outlet>
      </chrome>
    </div>
  </div>
</div>
