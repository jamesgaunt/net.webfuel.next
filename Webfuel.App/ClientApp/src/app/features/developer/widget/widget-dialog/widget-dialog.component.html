<form class="form dialog" [formGroup]="formData" [class.validating]="validating">
  <div class="dialog-head">
    {{ editing ? "Edit" : "Add" }} Widget
  </div>
  <div class="dialog-body">
    <div class="grid has-columns-2">
      <div class="field">
        <label class="label">Name</label>
        <input class="input" type="text" placeholder="required" formControlName="name" />
      </div>
      <div class="field">
        <label class="label">Age</label>
        <input class="input" type="number" placeholder="required" formControlName="age" />
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">{{ editing ? "Save" : "Add" }}</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
