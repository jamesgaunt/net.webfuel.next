<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/project/project-list">Projects</a></li>
  <li><a routerLink="/project/project-item/{{ item.id }}">Project</a></li>
</ul>
<div class="container">
  <div class="columns">
    <div class="column">
      <h1 class="title">Project</h1>
    </div>
  </div>
  <project-tabs></project-tabs>
  <form class="form" [formGroup]="form">
    <div class="grid has-columns-2">
      <div class="field column-span-2">
        <label class="label">Title</label>
        <input class="input" type="text" placeholder="required" formControlName="title" />
      </div>
      <div class="field column-span-2-sm">
        <label class="label">Funding Body</label>
        <dropdown-select [dataSource]="staticDataCache.fundingBody" placeholder="required" formControlName="fundingBodyId"></dropdown-select>
      </div>
    </div>
    <div class="floating-buttons">
      <button class="button is-success" (click)="save(false)">Save</button>
      <button class="button is-success" (click)="save(true)">Save &amp; Close</button>
      <button class="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
