<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Update Project Submission
  </div>
  <div class="dialog-body">
    <div class="grid has-columns-2">
      <div class="field">
        <label class="label">Funding stream</label>
        <dropdown-select [dataSource]="staticDataCache.fundingStream" placeholder="required" formControlName="fundingStreamId"></dropdown-select>
      </div>
      <div class="field">
        <label class="label">Submission date</label>
        <date-picker placeholder="required" formControlName="submissionDate"></date-picker>
      </div>
      <div class="field">
        <label class="label">NIHR reference</label>
        <input class="input" type="text" placeholder="optional" formControlName="nihrReference" />
      </div>
      <div class="field">
        <label class="label">Project submitted</label>
        <dropdown-select [dataSource]="staticDataCache.submissionStatus" placeholder="required" formControlName="submissionStatusId"></dropdown-select>
      </div>
      <div class="field">
        <label class="label">Submission stage</label>
        <dropdown-select [dataSource]="staticDataCache.submissionStage" placeholder="required" formControlName="submissionStageId"></dropdown-select>
      </div>
      <div class="field">
        <label class="label">Outcome expected date</label>
        <date-picker placeholder="optional" formControlName="outcomeExpectedDate"></date-picker>
      </div>
      <div class="field">
        <label class="label">Submission outcome</label>
        <dropdown-select [dataSource]="staticDataCache.submissionOutcome" placeholder="optional" formControlName="submissionOutcomeId"></dropdown-select>
      </div>
      <div class="field">
        <label class="label">Funding amount on submission</label>
        <number-input placeholder="optional" formControlName="fundingAmountOnSubmission" />
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
