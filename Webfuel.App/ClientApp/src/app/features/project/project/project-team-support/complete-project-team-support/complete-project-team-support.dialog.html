<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Complete Team Support
  </div>
  <div class="dialog-body">
    <p>Please ensure you have recorded all support provided by your team on the support provided tab.</p>
    <div class="field">
      <label class="label">Notes</label>
      <textarea style="height: 400px" class="textarea" formControlName="notes" placeholder="optional"></textarea>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Complete</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
