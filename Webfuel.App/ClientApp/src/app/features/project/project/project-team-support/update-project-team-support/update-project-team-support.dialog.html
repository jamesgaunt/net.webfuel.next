<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Update Team Support
  </div>
  <div class="dialog-body">
    <div class="grid">
      <div class="field">
        <label class="label">Notes (from support requester to support team)</label>
        <textarea style="height: 200px" class="textarea" formControlName="createdNotes" placeholder="required"></textarea>
      </div>
      <div *ngIf="data.item.completedById !== null" class="field">
        <label class="label">Notes (from support team upon completion of support)</label>
        <textarea style="height: 200px" class="textarea" formControlName="completedNotes" placeholder="optional"></textarea>
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
