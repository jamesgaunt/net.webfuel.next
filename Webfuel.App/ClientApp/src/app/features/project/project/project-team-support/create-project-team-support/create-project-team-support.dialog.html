<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Request Team Support
  </div>
  <div class="dialog-body">
    <div class="grid">
      <div class="field">
        <label class="label">Support Team</label>
        <dropdown-select [dataSource]="supportTeamApi" placeholder="required" formControlName="supportTeamId">
          <ng-template #optionTemplate let-item>
            {{ item.name }}
          </ng-template>
          <ng-template #pickedTemplate let-item>
            {{ item.name }}
          </ng-template>
        </dropdown-select>
      </div>
      <div class="field">
        <label class="label">Notes</label>
        <textarea style="height: 400px" class="textarea" formControlName="notes" placeholder="required"></textarea>
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Request</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
