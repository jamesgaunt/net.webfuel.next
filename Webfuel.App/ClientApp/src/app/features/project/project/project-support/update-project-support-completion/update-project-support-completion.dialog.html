<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Update Project Support
  </div>
  <div class="dialog-body">
    <div class="flex">
      <div class="field is-12">
        <label class="label">Notes</label>
        <textarea style="height: 200px" class="textarea" formControlName="supportRequestedCompletedNotes" placeholder="required"></textarea>
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
