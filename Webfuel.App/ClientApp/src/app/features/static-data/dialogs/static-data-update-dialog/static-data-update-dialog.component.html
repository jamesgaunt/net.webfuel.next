<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Update {{options.typeName}}
  </div>
  <div class="dialog-body">
    <div class="grid has-columns-3">
      <div class="field column-span-3">
        <label class="label">Name</label>
        <input class="input" type="text" placeholder="required" formControlName="name" />
      </div>
      <div class="field">
        <label class="label">Default</label>
        <toggle-input formControlName="default" />
      </div>
      <div class="field" *ngIf="options.enableHidden">
        <label class="label">Hidden</label>
        <toggle-input formControlName="hidden" />
      </div>
      <div class="field" *ngIf="options.enableFreeText">
        <label class="label">Free Text</label>
        <toggle-input formControlName="freeText" />
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
