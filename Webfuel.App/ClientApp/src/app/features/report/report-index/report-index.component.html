<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/report/report-index">Reports</a></li>
</ul>
<div class="container">
  <h1 class="title">Reports</h1>

  <div class="report-menu">
    <h3>Standard Reports</h3>
    <a *ngFor="let report of reports" class="report-link" (click)="runReport(report)">
      <i class="far fa-file-alt"></i>
      <span class="name">{{ report.name }}</span>
    </a>
  </div>

</div>
