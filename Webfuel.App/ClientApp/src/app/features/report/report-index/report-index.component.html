<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/report/report-index">Reports</a></li>
</ul>
<div class="container">
  <h1 class="title">Reports</h1>

  <grid [dataSource]="reportApi">
    <grid-column name="name" />
    <grid-reference-column name="reportGroupId" [dataSource]="reportGroupApi" />
    <grid-column name="owner">
      <ng-template #itemTemplate let-item>
        {{ userService.formatUser(item.ownerUserId) | async }}
      </ng-template>
    </grid-column>
    <grid-column name="description" />
    <grid-column justify="right">
      <ng-template #itemTemplate let-item>
        <a class="link is-success" (click)="launchReport(item)">run</a>
      </ng-template>
    </grid-column>
  </grid>
</div>
