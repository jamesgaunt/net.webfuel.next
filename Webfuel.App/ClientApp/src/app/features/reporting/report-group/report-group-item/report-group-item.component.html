<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/configuration/configuration-menu">Configuration</a></li>
  <li><a routerLink="/report/report-group-list">Report Groups</a></li>
  <li><a routerLink="/report/report-group-item/{{ item.id }}">Report Group</a></li>
</ul>
<div class="container">
  <div class="columns">
    <div class="column">
      <h1 class="title">Report Group</h1>
    </div>
    <div class="column">
      <div class="buttons is-right">
      </div>
    </div>
  </div>
  <report-group-tabs></report-group-tabs>
  <form class="form" [formGroup]="form">
    <div class="grid">
      <div class="field">
        <label class="label">Name</label>
        <input class="input" type="text" placeholder="required" formControlName="name" />
      </div>
    </div>

    <div class="floating-buttons">
      <button class="button is-success" (click)="save(false)">Save</button>
      <button class="button is-success" (click)="save(true)">Save &amp; Close</button>
      <button class="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
