<form class="form dialog" [formGroup]="form">
  <div class="dialog-head is-danger">
    Delete Column
  </div>
  <div class="dialog-body">
    <p>Are you sure you want to delete this report column?</p>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-danger" (click)="save()">Delete</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
