<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Edit Column [Field = {{data.column.fieldName}}]
  </div>
  <div class="dialog-body">
    <div class="grid">
      <div class="field">
        <label class="label">Title</label>
        <input class="input" type="text" placeholder="required" formControlName="title" />
      </div>
      <div class="grid has-columns-2">
        <div class="field">
          <label class="label">Width</label>
          <input class="input" type="number" formControlName="width" placeholder="Size to contents" />
        </div>
        <div class="field">
          <label class="label">Bold</label>
          <toggle-input formControlName="bold" />
        </div>
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
