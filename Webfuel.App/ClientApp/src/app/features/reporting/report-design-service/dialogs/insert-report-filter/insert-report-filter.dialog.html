<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Add Filter
  </div>
  <div class="dialog-body">
    <div class="grid">
      <div class="field">
        <label class="label">Filter Type</label>
        <dropdown-select [items]="fields" placeholder="required" formControlName="fieldId" />
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Add</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
