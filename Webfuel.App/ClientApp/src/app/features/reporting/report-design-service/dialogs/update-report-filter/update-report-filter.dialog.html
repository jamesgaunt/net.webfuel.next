<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Edit Filter
    <span *ngIf="fieldName">[Field = {{fieldName}}]</span>
  </div>
  <div class="dialog-body">
    <div class="grid">
      <div [ngSwitch]="data.filter.filterType">
        <report-filter-group *ngSwitchCase="ReportFilterType.Group" formControlName="filter"></report-filter-group>
        <report-filter-number *ngSwitchCase="ReportFilterType.Number" formControlName="filter"></report-filter-number>
        <report-filter-string *ngSwitchCase="ReportFilterType.String" formControlName="filter"></report-filter-string>
        <report-filter-boolean *ngSwitchCase="ReportFilterType.Boolean" formControlName="filter"></report-filter-boolean>
        <report-filter-reference *ngSwitchCase="ReportFilterType.Reference" formControlName="filter" [schema]="data.schema"></report-filter-reference>
        <report-filter-expression *ngSwitchCase="ReportFilterType.Expression" formControlName="filter"></report-filter-expression>
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
