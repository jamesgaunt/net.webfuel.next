<div class="grid" [formGroup]="form">
  <div class="field">
    <label class="label">Name</label>
    <input type="text" class="input" [placeholder]="filter.fieldName" formControlName="name" />
  </div>
  <div class="field">
    <label class="label">Condition</label>
    <select class="select" formControlName="condition">
      <option [ngValue]="ReportFilterStringCondition.Contains">contains</option>
      <option [ngValue]="ReportFilterStringCondition.StartsWith">starts with</option>
      <option [ngValue]="ReportFilterStringCondition.EndsWith">ends with</option>
      <option [ngValue]="ReportFilterStringCondition.EqualTo">is equal to</option>
      <option [ngValue]="ReportFilterStringCondition.IsEmpty">is empty</option>
      <option [ngValue]="ReportFilterStringCondition.IsNotEmpty">is not empty</option>
    </select>
  </div>
  <div class="field" *ngIf="form.value.condition != ReportFilterStringCondition.IsEmpty && form.value.condition != ReportFilterStringCondition.IsNotEmpty">
    <label class="label">Value</label>
    <input type="text" class="input" placeholder="optional" formControlName="value" />
  </div>
  <div class="field">
    <label class="label">Is this filter editable by report users?</label>
    <select class="select" formControlName="editability">
      <option [ngValue]="ReportFilterEditability.None">No</option>
      <option [ngValue]="ReportFilterEditability.Value">Value is editable</option>
      <option [ngValue]="ReportFilterEditability.ValueAndCondition">Value and condition are editable</option>
    </select>
  </div>
</div>
