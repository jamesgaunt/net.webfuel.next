<div class="grid" [formGroup]="form">
  <div class="columns">
    <div class="column">
      <div class="field">
        <label class="label">Name</label>
        <input type="text" class="input" [placeholder]="filter.fieldName" formControlName="name" />
      </div>
    </div>
    <div class="column is-narrow">
      <div class="field">
        <label class="label">Editable</label>
        <toggle-input formControlName="editable" />
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column" *ngIf="filter.conditions.length > 0">
      <div class="field">
        <label class="label">Condition</label>
        <select class="select" formControlName="condition">
          <option *ngFor="let condition of filter.conditions" [ngValue]="condition.value">{{ condition.description }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
