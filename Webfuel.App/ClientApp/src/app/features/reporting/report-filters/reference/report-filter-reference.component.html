<div class="grid" [formGroup]="form">
  <div class="field">
    <label class="label">Name</label>
    <input type="text" class="input" [placeholder]="filter.fieldName" formControlName="name" />
  </div>
  <div class="field">
    <label class="label">Condition</label>
    <select class="select" formControlName="condition">
      <option [ngValue]="ReportFilterReferenceCondition.OneOf">one of</option>
      <option [ngValue]="ReportFilterReferenceCondition.NotOneOf">not one of</option>
    </select>
  </div>
  <div class="field">
    <label class="label">Value</label>
    <dropdown-multi-select formControlName="value" [dataSource]="referenceDataSource" placeholder="required"></dropdown-multi-select>
  </div>
  <div class="field">
    <label class="label">Is this filter editable by report users?</label>
    <select class="select" formControlName="editability">
      <option [ngValue]="ReportFilterEditability.None">No</option>
      <option [ngValue]="ReportFilterEditability.Value">Value is editable</option>
      <option [ngValue]="ReportFilterEditability.ValueAndCondition">Value and condition are editable</option>
    </select>
  </div>
</div>
