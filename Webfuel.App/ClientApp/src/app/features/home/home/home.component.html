<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
</ul>
<div class="container">
  <div class="columns">
    <div class="column">
      <h1 class="title">Dashboard</h1>
    </div>
    <div class="column">
      <div *ngIf="widgets !== null" class="header-buttons">
        <button class="button is-primary" (click)="manageWidgets()">Manage Widgets</button>
      </div>
    </div>
  </div>
  @if(widgets === null) {
  <div>
    Loading...
  </div>
  } @else {
  @for(widget of widgets; track $index) {
  @switch(widget.widgetTypeId){
  @case(WidgetTypeEnum.ProjectSummary) { <project-summary-widget [widget]="widget" /> }
  @case(WidgetTypeEnum.TeamSupport) { <team-support-widget [widget]="widget" />  }
  }
  }
  }
</div>
