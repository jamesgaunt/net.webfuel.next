<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
</ul>
<div class="container">
  <h1 class="title">Dashboard</h1>

  <div *ngIf="model === null">
    Loading...
  </div>

  <div *ngIf="model !== null" class="dashboard-metrics">

    <h3>Active Projects</h3>
    <div class="support-teams">

      <a *ngFor="let supportTeam of model.supportTeams" routerLink="/project/project-list" [queryParams]="{ supportTeam: supportTeam.id }">
        <div class="name">{{ supportTeam.name }}</div>
        <div class="open-projects">{{ supportTeam.openProjects }}</div>
      </a>

    </div>


  </div>

</div>
