<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
</ul>
<div class="container">
  <div class="columns">
    <div class="column">
      <h1 class="title">My Activity</h1>
    </div>
    <div class="column">
      <div class="header-buttons">
        <button class="button is-primary" (click)="createUserActivity()">Add Activity</button>
      </div>
    </div>
  </div>
  <br/>

  <grid [dataSource]="userActivityApi" (filter)="filter($event)">
    <grid-date-column name="date" />
    <grid-reference-column name="workActivityId" [dataSource]="staticDataCache.workActivity" />
    <grid-column name="description">
      <ng-template #itemTemplate let-item>
        <pre class="grid-pre">{{ item.description }}</pre>
      </ng-template>
    </grid-column>
    <grid-action-column [canAdd]="false" (edit)="edit($event)" (delete)="delete($event)" />
  </grid>



</div>
