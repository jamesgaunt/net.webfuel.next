<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/user/user-list">Users</a></li>
  <li><a routerLink="/user/user-item/{{ item.id }}">User</a></li>
</ul>
<div class="container">
  <div class="columns">
    <div class="column">
      <h1 class="title">User</h1>
    </div>
  </div>
  <user-tabs></user-tabs>
  <div class="project-support-list">
    <div class="project-support" *ngFor="let userActivity of items">
      <div class="header">
        <div class="columns">
          <div class="column advisers">
            <span>{{ userActivity.date | date: 'dd-MMM-yy' }}</span>
          </div>
          <div class="column is-right">
            <button class="button is-small is-primary" (click)="editUserActivity(userActivity)">edit</button>
            <button class="button is-small is-danger" (click)="deleteUserActivity(userActivity)">delete</button>
          </div>
        </div>
        <div class="support-provided">
          <span class="tag">{{ (staticDataCache.workActivity.get({ id: userActivity.workActivityId }) | async)?.name }}</span>
        </div>
      </div>
      <pre class="description">{{ userActivity.description }}</pre>
    </div>
  </div>
  <div class="floating-buttons">
    <button class="button" (click)="cancel()">Close</button>
  </div>
</div>
