<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/user/user-list">Users</a></li>
</ul>
<div class="container">
  <h1 class="title">Users</h1>
  <form class="form" [formGroup]="filterForm">
    <input class="input" type="text" placeholder="Search..." formControlName="search" />
  </form>

  <data-grid [dataSource]="dataSource">
    <data-grid-column name="email" itemTemplate="bold"></data-grid-column>
    <data-grid-column name="User Group">
      <ng-template #itemTemplate let-item>
        {{ (userGroupLookup.lookup(item.userGroupId) | async)?.name }}
      </ng-template>
    </data-grid-column>
    <data-grid-column name="birthday" itemTemplate="date"></data-grid-column>
    <data-grid-column justify="right">
      <ng-template #headTemplate><a (click)="add()" class="link is-success">add</a></ng-template>
      <ng-template #itemTemplate let-item>
        <a (click)="edit(item)" class="link is-primary">edit</a>
        &nbsp;
        <a (click)="delete(item)" class="link is-danger">delete</a>
      </ng-template>
    </data-grid-column>
  </data-grid>

  <hr/>

  <grid [dataSource]="userDataSource">
    <grid-column name="email" />
    <grid-reference-column name="userGroupId" [dataSource]="userGroupDataSource" />

    <grid-date-column name="birthday" />
    <grid-column justify="right">
      <ng-template #headTemplate><a (click)="add()" class="link is-success">add</a></ng-template>
      <ng-template #itemTemplate let-item>
        <a (click)="edit(item)" class="link is-primary">edit</a>
        &nbsp;
        <a (click)="delete(item)" class="link is-danger">delete</a>
      </ng-template>
    </grid-column>
  </grid>


</div>
