<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/user/user-list">Users</a></li>
</ul>
<div class="container">
  <div class="columns">
    <div class="column">
      <h1 class="title">Users</h1>
    </div>
    <div class="column">
      <div class="header-buttons">
        <button class="button is-primary" (click)="export()">Export</button>
      </div>
    </div>
  </div>
  <grid [dataSource]="userApi" [search]="true">
    <grid-column name="fullName" label="Name" />
    <grid-column name="email" />
    <grid-reference-column name="userGroupId" [dataSource]="userGroupApi" />
    <grid-action-column (add)="add()" (edit)="edit($event)" (delete)="delete($event)" />
  </grid>
</div>
