<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Create User
  </div>
  <div class="dialog-body">
    <div class="grid">
      <div class="field">
        <label class="label">Email</label>
        <input class="input" type="text" placeholder="required" formControlName="email" />
      </div>
      <div class="field">
        <label class="label">User Group</label>
        <dropdown-select [dataSource]="userGroupDataSource" placeholder="required" formControlName="userGroupId"></dropdown-select>
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Add</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
