<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/user/user-list">Users</a></li>
  <li><a routerLink="/user/user-item/{{ item.id }}">User</a></li>
</ul>
<div class="container">
  <div class="columns">
    <div class="column">
      <h1 class="title">User</h1>
    </div>
    <div class="column">
      <div class="buttons is-right">
        <button class="button">Change Password</button>
      </div>
    </div>
  </div>
  <user-tabs></user-tabs>
  <form class="form" [formGroup]="form">
    <div class="grid has-columns-2">
      <div class="field">
        <label class="label">Email</label>
        <input class="input" type="text" placeholder="required" formControlName="email" />
      </div>
      <div class="field">
        <label class="label">User Group</label>
        <dropdown-select [dataSource]="userGroupDataSource" placeholder="required" formControlName="userGroupId"></dropdown-select>
      </div>
      <div class="field">
        <label class="label">Birthday</label>
        <date-picker formControlName="birthday"></date-picker>
      </div>
    </div>
    <div class="buttons">
      <button class="button is-success" (click)="save()">Save</button>
      <button class="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
  <p>Created {{ item.createdAt | date: 'dd MMM yy HH:mm'}}</p>
  <pre>{{form.getRawValue()|json}}</pre>
</div>
