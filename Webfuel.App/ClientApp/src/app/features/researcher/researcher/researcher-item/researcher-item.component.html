<ul class="breadcrumbs">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/researcher/researcher-list">Researchers</a></li>
  <li><a routerLink="/researcher/researcher-item/{{ item.id }}">Researcher</a></li>
</ul>
<div class="container">
  <div class="columns">
    <div class="column">
      <h1 class="title">Researcher</h1>
    </div>
  </div>
  <researcher-tabs></researcher-tabs>
  <form class="form" [formGroup]="form">
    <div class="grid has-columns-2">
      <div class="field">
        <label class="label">Email</label>
        <input class="input" type="text" placeholder="required" formControlName="email" />
      </div>
    </div>
    <div class="floating-buttons">
      <button class="button is-success" (click)="save()">Save</button>
      <button class="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
  <p>Created {{ item.createdAt | date: 'dd MMM yy HH:mm'}}</p>
</div>
