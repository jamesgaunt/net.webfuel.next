<div class="grid" [formGroup]="form">
  <div class="field">
    <label class="label">Condition</label>
    <select class="select" formControlName="condition">
      <option [ngValue]="ReportFilterDateCondition.EqualTo">is equal to</option>
      <option [ngValue]="ReportFilterDateCondition.LessThan">is less than</option>
      <option [ngValue]="ReportFilterDateCondition.LessThanOrEqualTo">is less than or equal to</option>
      <option [ngValue]="ReportFilterDateCondition.GreaterThan">is greater than</option>
      <option [ngValue]="ReportFilterDateCondition.GreaterThanOrEqualTo">is greater than or equal to</option>
    </select>
  </div>
  <div class="field">
    <label class="label">Value</label>
    <input type="text" class="input" placeholder="optional" formControlName="value" />
  </div>
</div>
