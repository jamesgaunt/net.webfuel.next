<div class="grid" [formGroup]="form">
  <div class="field">
    <label class="label">Condition</label>
    <select class="select" formControlName="condition">
      <option [ngValue]="ReportFilterStringCondition.Contains">contains</option>
      <option [ngValue]="ReportFilterStringCondition.StartsWith">starts with</option>
      <option [ngValue]="ReportFilterStringCondition.EndsWith">ends with</option>
      <option [ngValue]="ReportFilterStringCondition.EqualTo">is equal to</option>
      <option [ngValue]="ReportFilterStringCondition.IsEmpty">is empty</option>
      <option [ngValue]="ReportFilterStringCondition.IsNotEmpty">is not empty</option>
    </select>
  </div>
  <div class="field">
    <label class="label">Value</label>
    <input type="text" class="input" placeholder="optional" formControlName="value" />
  </div>
</div>
