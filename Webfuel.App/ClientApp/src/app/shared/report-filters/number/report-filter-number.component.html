<div class="grid" [formGroup]="form">
  <div class="field">
    <label class="label">Condition</label>
    <select class="select" formControlName="condition">
      <option [ngValue]="ReportFilterNumberCondition.EqualTo">is equal to</option>
      <option [ngValue]="ReportFilterNumberCondition.LessThan">is less than</option>
      <option [ngValue]="ReportFilterNumberCondition.LessThanOrEqualTo">is less than or equal to</option>
      <option [ngValue]="ReportFilterNumberCondition.GreaterThan">is greater than</option>
      <option [ngValue]="ReportFilterNumberCondition.GreaterThanOrEqualTo">is greater than or equal to</option>
    </select>
  </div>
  <div class="field">
    <label class="label">Value</label>
    <input type="number" class="input" placeholder="required" formControlName="value" />
  </div>
</div>
