<div class="control" #popupAnchor>
  <input class="input" type="text" [placeholder]="placeholder" (blur)="onBlur()" [formControl]="inputFormControl" />
  <!-- Clear Icon -->
  <div *ngIf="!_isDisabled && enableClear && value !== null" class="icon is-secondary" (click)="clear($event)">
    <i class="fas fa-times"></i>
  </div>
  <!-- Calendar Icon -->
  <div *ngIf="!_isDisabled" class="icon is-secondary" (click)="togglePopup($event)">
    <i class="far fa-calendar"></i>
  </div>
</div>
<ng-template #popupTemplate>
  <div class="date-picker-popup">
    <date-calendar [formControl]="popupFormControl"></date-calendar>
  </div>
</ng-template>
