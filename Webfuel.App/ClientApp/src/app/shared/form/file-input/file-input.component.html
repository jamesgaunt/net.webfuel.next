

<div class="file-input" (click)="FileInput.click()">
  <input class="file-input-input" type="file" #FileInput (change)="filesAdded($event)" multiple>

  <span class="file-input-button">CHOOSE FILES</span> or drag and drop files here.

  <div class="file-input-list">
    <div class="file-input-file" *ngFor="let file of files">
      {{ file.name }} [{{file.size}} bytes]
    </div>
  </div>

</div>
