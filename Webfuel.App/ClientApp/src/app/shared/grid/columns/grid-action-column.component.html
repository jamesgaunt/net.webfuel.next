
<ng-template #headTemplate><a *ngIf="canAdd" (click)="onAdd()" class="link is-success">add</a></ng-template>

<ng-template #itemTemplate let-item>
  <a *ngIf="canEdit" (click)="onEdit(item)" class="link is-primary">edit</a>
  &nbsp;
  <a *ngIf="canDelete" (click)="onDelete(item)" class="link is-danger">delete</a>
</ng-template>
