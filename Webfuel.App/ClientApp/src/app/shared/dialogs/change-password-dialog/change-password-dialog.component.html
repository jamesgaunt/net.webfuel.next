<form class="form dialog" [formGroup]="form">
  <div class="dialog-head">
    Change Password
  </div>
  <div class="dialog-body">
    <div class="grid">
      <div class="field">
        <label class="label">Current Password</label>
        <input class="input" type="password" placeholder="required" formControlName="currentPassword" />
      </div>
      <div class="field">
        <label class="label">New Password</label>
        <input class="input" type="password" placeholder="required" formControlName="newPassword" />
      </div>
      <div class="field">
        <label class="label">Confirm New Password</label>
        <input class="input" type="password" placeholder="required" formControlName="confirmNewPassword" />
      </div>
    </div>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-success" (click)="save()">Change Password</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
