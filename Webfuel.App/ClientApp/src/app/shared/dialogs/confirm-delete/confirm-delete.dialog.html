<div class="dialog">
  <div class="dialog-head is-danger">
    Delete {{ data.title }}
  </div>
  <div class="dialog-body">
    <p>Are you sure you want to delete this item?<br/><br/> <b class="text is-danger">This action cannot be undone.</b></p>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-danger" (click)="delete()">Delete</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</div>
