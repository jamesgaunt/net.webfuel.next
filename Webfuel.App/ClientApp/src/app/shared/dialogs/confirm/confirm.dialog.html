<div class="dialog">
  <div class="dialog-head is-{{ data.style || 'warning' }}">
    {{ data.title }}
  </div>
  <div class="dialog-body">
    <p>{{ data.message }}</p>
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="is-{{ data.style || 'warning' }}" (click)="confirm()">Confirm</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </div>
</div>
